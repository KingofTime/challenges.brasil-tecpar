name: Test Workflow
on:
  push:
    branches:
      - 'main'
      - 'develop'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: php-actions/composer@v6
      - name: Testing
        uses: php-actions/phpunit@v3
        with:
          configuration: phpunit.xml.dist